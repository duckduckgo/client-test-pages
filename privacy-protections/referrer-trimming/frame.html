<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Referrer Test</title>
</head>
<body>
    <script>
        const onMessage = msg => {
            if (msg.data.action && msg.data.action === 'referrer') {
                window.parent.postMessage({referrer: document.referrer}, '*');
            }
        };

        window.addEventListener('message', onMessage);
    </script>
</body>
</html>
